image: golang:1.15-buster

stages:
  - vet
  - build
  - test
  - release

vet:
  stage: vet
  script:
    - go install golang.org/x/tools/cmd/goimports
    - make lint

test:
  stage: test
  script:
    - go get -d -v ./...
    - go test -v ./...

build:
  stage: build
  script:
    - go get -d -v ./...
    - make build
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/*

release:
  stage: release
  image: python:3
  only:
    - tags
  script:
    - pip install gitlab-release
    - gitlab-release $CI_PROJECT_DIR/dist/*
  artifacts:
    paths:
      - $CI_PROJECT_DIR/dist/*

